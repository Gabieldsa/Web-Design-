<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8>">
        <title>Bootstrap</title>
        <meta name="vieewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

    </head>

    <body>

        <div class="container" style="background-color: #000; height: 500px;">
            
            <div class="row">
                <div class="col-md-12" style="background-color: blue; height: 150px;"></div>
            </div>

            <div class="row">
                <div class="col-md-8" style="background-color: #35b8b0; height: 300px;"></div>
                <div class="col-md-4" style="background-color: indigo; height: 300px;"></div>
            </div>

            <div class="row">
                <div class="col-md-12" style="background-color: rgba(100, 0, 0, 0.72); height: 50px;"></div>
            </div>
        </div>

        <footer>
            <script src="js/jquery.js" type="text/javascript"></script>
            <script src="js/bootstrap.min.js" type="text/javascript"></script>
        </footer>

    </body>
</html>
